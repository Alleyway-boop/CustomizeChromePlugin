<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient96" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lightPurple96" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="darkShadow96" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4C1D95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow96" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1.5" dy="3" result="offsetblur"/>
      <feFlood flood-color="#4C1D95" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="innerShadow96" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="-1" dy="-1" result="offsetblur"/>
      <feFlood flood-color="#A78BFA" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="48" cy="48" r="44" fill="url(#purpleGradient96)" filter="url(#shadow96)"/>

  <!-- 内部高光圆形 -->
  <circle cx="48" cy="48" r="41" fill="url(#lightPurple96)" filter="url(#innerShadow96)"/>

  <!-- 浏览器窗口主体 -->
  <rect x="16" y="20" width="64" height="47" rx="6" ry="6"
        fill="#ffffff" opacity="0.95" filter="url(#shadow96)"/>

  <!-- 浏览器顶部栏 -->
  <rect x="16" y="20" width="64" height="13" rx="6" ry="6"
        fill="url(#darkShadow96)" opacity="0.8"/>

  <!-- 浏览器控制按钮 -->
  <circle cx="22" cy="26.5" r="2" fill="#EF4444"/>
  <circle cx="29" cy="26.5" r="2" fill="#F59E0B"/>
  <circle cx="36" cy="26.5" r="2" fill="#10B981"/>

  <!-- 标签页分隔线 -->
  <rect x="22" y="37" width="52" height="1.5" fill="url(#purpleGradient96)" opacity="0.6"/>

  <!-- 冻结的雪花符号 -->
  <g transform="translate(48, 48)">
    <!-- 雪花主体 -->
    <path d="M 0,-9 L 0,9 M -9,0 L 9,0 M -6.4,-6.4 L 6.4,6.4 M -6.4,6.4 L 6.4,-6.4"
          stroke="url(#purpleGradient96)" stroke-width="2.2" stroke-linecap="round" filter="url(#shadow96)"/>

    <!-- 雪花装饰点 -->
    <circle cx="0" cy="-9" r="1.5" fill="url(#purpleGradient96)"/>
    <circle cx="0" cy="9" r="1.5" fill="url(#purpleGradient96)"/>
    <circle cx="-9" cy="0" r="1.5" fill="url(#purpleGradient96)"/>
    <circle cx="9" cy="0" r="1.5" fill="url(#purpleGradient96)"/>
    <circle cx="-6.4" cy="-6.4" r="1.2" fill="url(#purpleGradient96)"/>
    <circle cx="6.4" cy="6.4" r="1.2" fill="url(#purpleGradient96)"/>
    <circle cx="-6.4" cy="6.4" r="1.2" fill="url(#purpleGradient96)"/>
    <circle cx="6.4" cy="-6.4" r="1.2" fill="url(#purpleGradient96)"/>
  </g>

  <!-- 底部控制面板 -->
  <rect x="20" y="58" width="56" height="6" rx="3" ry="3"
        fill="url(#purpleGradient96)" opacity="0.7" filter="url(#shadow96)"/>

  <!-- 暂停按钮指示器 -->
  <rect x="43" y="59.5" width="2.2" height="3" rx="0.8" fill="#ffffff" opacity="0.9"/>
  <rect x="46.8" y="59.5" width="2.2" height="3" rx="0.8" fill="#ffffff" opacity="0.9"/>

  <!-- 高光效果 -->
  <ellipse cx="34" cy="35" rx="11" ry="6" fill="#ffffff" opacity="0.3"/>
</svg>