<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lightPurple16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <circle cx="8" cy="8" r="7" fill="url(#purpleGradient16)"/>

  <!-- 内部 -->
  <circle cx="8" cy="8" r="6" fill="url(#lightPurple16)"/>

  <!-- 浏览器窗口 -->
  <rect x="3" y="4" width="10" height="7" rx="1" ry="1"
        fill="#ffffff" opacity="0.9"/>

  <!-- 顶部栏 -->
  <rect x="3" y="4" width="10" height="2" rx="1" ry="1"
        fill="#4C1D95" opacity="0.8"/>

  <!-- 控制按钮 -->
  <circle cx="4" cy="5" r="0.5" fill="#EF4444"/>
  <circle cx="5.5" cy="5" r="0.5" fill="#10B981"/>

  <!-- 简化的雪花 -->
  <g transform="translate(8, 8.5)">
    <path d="M 0,-3 L 0,3 M -3,0 L 3,0"
          stroke="#4C1D95" stroke-width="1" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="0.8" fill="#4C1D95"/>
  </g>

  <!-- 暂停指示 -->
  <rect x="7" y="11" width="0.8" height="1" rx="0.2" fill="#ffffff" opacity="0.9"/>
  <rect x="8.2" y="11" width="0.8" height="1" rx="0.2" fill="#ffffff" opacity="0.9"/>
</svg>