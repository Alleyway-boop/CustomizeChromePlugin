<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lightPurple32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="darkShadow32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4C1D95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow32" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feFlood flood-color="#4C1D95" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="url(#purpleGradient32)" filter="url(#shadow32)"/>

  <!-- 内部高光 -->
  <circle cx="16" cy="16" r="13.5" fill="url(#lightPurple32)"/>

  <!-- 浏览器窗口 -->
  <rect x="6" y="8" width="20" height="14" rx="2" ry="2"
        fill="#ffffff" opacity="0.95" filter="url(#shadow32)"/>

  <!-- 浏览器顶部栏 -->
  <rect x="6" y="8" width="20" height="4" rx="2" ry="2"
        fill="url(#darkShadow32)" opacity="0.8"/>

  <!-- 控制按钮 -->
  <circle cx="8" cy="10" r="1" fill="#EF4444"/>
  <circle cx="11" cy="10" r="1" fill="#F59E0B"/>
  <circle cx="14" cy="10" r="1" fill="#10B981"/>

  <!-- 标签分隔线 -->
  <rect x="8" y="14" width="16" height="1" fill="url(#purpleGradient32)" opacity="0.6"/>

  <!-- 雪花符号 -->
  <g transform="translate(16, 17)">
    <path d="M 0,-4 L 0,4 M -4,0 L 4,0 M -2.8,-2.8 L 2.8,2.8 M -2.8,2.8 L 2.8,-2.8"
          stroke="url(#purpleGradient32)" stroke-width="1.2" stroke-linecap="round"/>

    <!-- 雪花点 -->
    <circle cx="0" cy="-4" r="0.8" fill="url(#purpleGradient32)"/>
    <circle cx="0" cy="4" r="0.8" fill="url(#purpleGradient32)"/>
    <circle cx="-4" cy="0" r="0.8" fill="url(#purpleGradient32)"/>
    <circle cx="4" cy="0" r="0.8" fill="url(#purpleGradient32)"/>
  </g>

  <!-- 暂停指示器 -->
  <rect x="14" y="20" width="1.2" height="1.5" rx="0.3" fill="#ffffff" opacity="0.9"/>
  <rect x="16.8" y="20" width="1.2" height="1.5" rx="0.3" fill="#ffffff" opacity="0.9"/>

  <!-- 高光 -->
  <ellipse cx="11" cy="13" rx="4" ry="2" fill="#ffffff" opacity="0.3"/>
</svg>